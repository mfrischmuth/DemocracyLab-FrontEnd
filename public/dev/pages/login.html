<div ng-controller="main-controller as login">

  <div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form role="form">
        <fieldset>
          <img class="center-block" ng-src="{{login.image}}">
          <h3>Please Sign In</h3>
          <hr class="colorgraph">
          <div ng-show="login.reject">
            <p style="color: #ff0000">{{login.unsuccessful}}</p>
          </div>
          <div class="form-group">
            <input type="text" ng-model="login.username" name="username" id="username" class="form-control input-lg" placeholder="  Username">
          </div>
          <div class="form-group">
            <input type="password" ng-model="login.password" name="password" id="password" class="form-control input-lg" placeholder="Password">
          </div>
          <hr class="colorgraph">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <input type="submit" class="btn btn-lg btn-success btn-block" ng-click="login.getAccess()" value="Sign In">
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <a href="" class="btn btn-lg btn-primary btn-block" ng-click="login.createAccount()">Create Account</a>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  <!-- Create User Modal -->
    <modal title="Create Account" visible="login.showCreateForm" id="createModal">
      <form role="form" name="userForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" ng-model="login.new_user" user-unique="" ng-model-options="{ updateOn: 'blur' }"
                 class="form-control" id="username" name="username" placeholder="  Enter username" required  />
          <div class="hide-while-in-focus"
               ng-show="userForm.username.$error.unique"
               style="color: #ff0000; font-weight: bold">Username Taken</div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" ng-model="login.new_pass" class="form-control" id="password" placeholder="Password" required />
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" ng-model="login.name" class="form-control" id="name" placeholder="  Enter name" required />
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" ng-model="login.city" class="form-control" id="city" placeholder="  Enter city" required />
        </div>
        <button ng-disabled="userForm.$invalid" id="register" type="submit" ng-click="login.addUser()" class="btn btn-default" data-dismiss="modal">Submit</button>
      </form>
    </modal>
</div>
