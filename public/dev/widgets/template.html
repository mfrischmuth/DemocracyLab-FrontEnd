<span ng-if="hmtext.length > hmlimit" style="padding: 10px;">
	<span ng-hide="hmfulltext" class="hmblink">
		{{ hmtext | limitTo:hmlimit }}
		<a ngclass="{{ hmMoreClass }}" ng-click="toggleValue()">{{ hmMoreText }}</a>
	</span>
	<span ng-show="hmfulltext" class="hmblink">
		{{ hmtext }}
		<a ng-class="{{ hmLessClass }}" ng-click="toggleValue()">{{ hmLessText }}</a>
	</span>
</span>
<span ng-if="hmtext.length <= hmlimit">
	{{ hmtext }}
</span>
